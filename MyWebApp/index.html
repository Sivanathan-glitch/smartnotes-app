<!DOCTYPE html>
<html>
<head>
  <title>SmartNotes</title>
</head>
<body>
  <h1>ðŸ“’ SmartNotes</h1>
  <button onclick="loadNotes()">Load Notes</button>
  <ul id="notes"></ul>

  <script>
    async function loadNotes() {
      const response = await fetch('https://smartnotes-api-app.bluegrass-b2a3cc19.westeurope.azurecontainerapps.io/api/notes');
      const notes = await response.json();
      const list = document.getElementById('notes');
      list.innerHTML = '';
      notes.forEach(n => {
        const li = document.createElement('li');
        li.textContent = `${n.id}. ${n.title} - ${n.content}`;
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
